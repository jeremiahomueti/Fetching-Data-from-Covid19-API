<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const url = "https://api.covid19api.com/countries";

      //send http requests using the fetch function
      fetch(url, {
        //the fetch function accepts two arguments, the first is the api endpoint, which is the url. So we pass in the url. The second argument is the option for our api request, which in our case is the method for our api request, which in our case is the GET.
        method: "GET",
        headers: {
          //we'll also put the headers which tell the server that we only want to accept json responses.
          accept: "application/json",
        },
      })
        .then((response) => {
          return response.json();
        })
        .then((response) => {
          console.log(response);
        });
    </script>
  </body>
</html>
